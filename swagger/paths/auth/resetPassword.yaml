tags:
  - Auth
summary: Password change
operationId: PostPasswordChangel
description: 'Password change'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            type: string
            example: JhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NjhjNGYyYTc1ZDE
          password:
            type: string
            example: 3546mfhv4
responses:
  '200':
    description: Password was successfully reset!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password was successfully reset!
  '400':
    $ref: '../../components/responses/400.yaml'