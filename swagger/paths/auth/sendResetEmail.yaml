tags:
  - Auth
summary: Sending reset email
operationId: PostAuthSendResetEmail
description: 'Sending reset email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            type: string
            example: jhvnbv.example.com
responses:
  '200':
    description: Reset password email was successfully sent!
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email was successfully sent!
  '500':
    $ref: '../../components/responses/500.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'