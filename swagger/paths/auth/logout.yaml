tags:
  - Auth
summary: Logout user
operationId: PostAuthLogout
description: 'Logout user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            type: string
            example: jhvnbv.example.com
          password:
            type: string
            example: jhvnbv32465
responses:
  '204':
    description: User was logged in
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 204
            message:
              type: string
              example: Successfully logged out an user!
  '401':
    $ref: '../../components/responses/401.yaml'