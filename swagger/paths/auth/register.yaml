tags:
  - Auth
summary: Register user
operationId: PostAuthRegister
description: 'Register user'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            type: string
            example: 'John Doe'
          email:
            type: string
            example: jhvnbv.example.com
          password:
            type: string
            example: jhvnbv32465
responses:
  '201':
    description: User was registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered user!
            data:
              type: object
              properties: 
                name:
                  type: string
                  example: JoN Lenon
                email:
                  type: string
                  example: kjhgfg@example.com'
                  _id:
                    type: string
                    example: 6692aebf70368fece3e4c12f
                  createdAt:
                    type: string
                    format: date-time
                    example: 2024-07-13T16:43:43.277Z
                  updatedAt:
                    type: string
                    format: date-time
                    example: 2024-07-13T16:43:43.277Z
  '400':
    $ref: '../../components/responses/400.yaml'