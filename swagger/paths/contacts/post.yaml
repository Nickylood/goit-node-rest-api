tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: number
            example: +380965584628
          contactType:
            description: 'Type of a contact'
            type: string
            enum: ['work', 'home', 'personal']
            example: 'work'
            default: 'personal'
          email:
            type: string
            description: 'Email of a contact'
            example: 'jhgd@example.com'
          isFavourite:
            description: 'Whether contact is favourite'
            type: boolean
            example: false
          photo:
            description: "Link to contact's photo"
            type: string
            example: <https://res.cloudinary.com/uqwgdu/image/upload/image.png>
            format: binary

responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: '../../components/responses/400.yaml'